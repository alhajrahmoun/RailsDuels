require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-performance
  - rubocop-factory_bot
  - rubocop-rspec_rails

AllCops:
  NewCops: enable

  Exclude:
    - 'db/**/*.rb'
    - 'config/initializers/**'
    - 'bin/*'

RSpec/LetSetup:
  Enabled: false

Style/Documentation:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Style/HashLikeCase:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/HashSyntax:
  EnforcedShorthandSyntax: never

Naming/VariableNumber:
  Enabled: false

RSpec/IndexedLet:
  Enabled: false